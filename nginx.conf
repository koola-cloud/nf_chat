# HuLa 後端 Nginx 反向代理配置範本
# 
# 此配置應複製到 /etc/nginx/conf.d/hula-backend.conf
# 或在 docker-compose 中作為卷掛載
#
# 用途：
#   - 反向代理到 Rust 後端服務
#   - 處理 WebSocket 連接
#   - SSL/TLS 終止（需要配置證書）
#   - 負載均衡（可選）

upstream hula_backend {
    # 後端服務地址
    # 如果在 docker-compose 中，使用服務名稱
    server hula-backend:8080;
    
    # 備用服務器（可選，用於負載均衡）
    # server hula-backend-2:8080 backup;
    # server hula-backend-3:8080 backup;
    
    # 連接池配置
    keepalive 32;
}

# HTTP 重定向到 HTTPS（如果使用 SSL）
server {
    listen 80;
    server_name _;
    
    # 健康檢查端點
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 其他請求重定向到 HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS 配置（需要配置 SSL 證書）
server {
    listen 443 ssl http2;
    server_name _;
    
    # SSL 証书配置（取消註解並設置正確路徑）
    # ssl_certificate /etc/nginx/ssl/your-domain.crt;
    # ssl_certificate_key /etc/nginx/ssl/your-domain.key;
    
    # SSL 安全配置
    # ssl_protocols TLSv1.2 TLSv1.3;
    # ssl_ciphers HIGH:!aNULL:!MD5;
    # ssl_prefer_server_ciphers on;
    
    # 日誌
    access_log /var/log/nginx/hula_backend_access.log combined;
    error_log /var/log/nginx/hula_backend_error.log warn;
    
    # 請求體大小限制
    client_max_body_size 100M;
    
    # 健康檢查端點
    location /health {
        access_log off;
        proxy_pass http://hula_backend;
    }
    
    # API 路由
    location /api/ {
        proxy_pass http://hula_backend;
        proxy_http_version 1.1;
        
        # 代理頭設置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # 連接池配置
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # 超時配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # WebSocket 路由
    location /ws {
        proxy_pass http://hula_backend;
        proxy_http_version 1.1;
        
        # WebSocket 特殊頭設置
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket 超時配置（通常較長）
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # 禁用緩衝以實現實時通信
        proxy_buffering off;
    }
    
    # WebSocket 備用路由（如果後端使用不同路徑）
    location /ws/chat {
        proxy_pass http://hula_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        proxy_buffering off;
    }
    
    # 文件上傳端點
    location /upload {
        proxy_pass http://hula_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 上傳超時配置
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # 禁用代理緩衝以支持大文件上傳
        proxy_buffering off;
    }
    
    # 文件下載端點
    location /download {
        proxy_pass http://hula_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 下載超時配置
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
    
    # 根路徑
    location / {
        proxy_pass http://hula_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # 禁止訪問隱藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

